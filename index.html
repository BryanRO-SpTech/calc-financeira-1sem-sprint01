<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora financeira</title>
</head>

<body>
    <header>
        <img src="./public/logo.png" alt="Logo SensSky">
    </header>

    <section class="poster">
        <div class="box">
            <div class="bem-vindo">
                <h1>Bem vindo ao nosso simulador financeiro!</h1>
            </div>
            <div class="div-aviao">
                <img src="./public/aviao.png">
            </div>
        </div>
    </section>

    <section class="introducao">
        <p>Como funciona?</p>
        <h3>Para calcular o custo da manutenção do seu avião, preencha os campos abaixo.</h3>
        <img src="./public/motor.png">
    </section>

    <section class="calculadora">
            <form id="calc_form" onsubmit="exibirDados()">
                <div class="input">
                    <label for="input_qtd">Quantidade de Manutenções Corretivas (Anuais)</label>
                    <input id="input_qtd" type="number" required>
                </div>
                <div class="input">
                    <label for="input_media">Tempo da Aeronave Fora de Serviço por Manutenção em Média (Em dias)</label>
                    <input id="input_tempo" type="number" required>
                </div>

                <div class="submit">
                    <input type="submit" value="Calcular">
                </div>
            </form>

        <div id="resultado">
            <p>Gráfico de ecônomia</p>
            <div class="grafico">
                <div id="economia"></div>
                <div id="prejuizo"></div>
            </div>
            <div id="div_mensagem"></div>
        </div>
    </section>
    

    <script src="./main.js"></script>
</body>

</html>
