<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora financeira</title>
</head>

<body>
    <header>
        <img src="./public/logo.png" alt="Logo SensSky">
    </header>

    <section class="poster">
        <div class="box">
            <div class="bem-vindo">
                <h1>Bem vindo ao nosso simulador financeiro!</h1>
            </div>
            <div class="div-aviao">
                <img src="./public/aviao.png">
            </div>
        </div>
    </section>

    <section class="introducao">
        <p>Como funciona?</p>
        <h3>Para calcular o custo da manutenção do seu avião, preencha os campos abaixo.</h3>
        <img src="./public/motor.png">
    </section>

    <section class="calculadora">
        <form>
            <div class="input">
                <label for="input_aviao">Nome do avião</label>
                <input id="input_aviao" type="text">
            </div>
            <div class="input">
                <label for="input_qtd">Quantidade de Correções Corretivas (Anuais)</label>
                <input id="input_qtd" type="number">
            </div>
            <div class="input">
                <label for="input_media">Média de Tempo da Aeronave Fora de Serviço por Manutenção (Em horas)</label>
                <input id="input_media" type="number">
            </div>
        </form>
    </section>

    <script>
        
    </script>
</body>
</html>
